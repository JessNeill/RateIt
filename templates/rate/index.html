{% extends 'rate/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Homepage
{% endblock %}

{% block body_block %}
<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 225px;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
<div class = "jumbotron p-4">
    <h1 class="jumbotron-heading">RateIt!</h1>
        <h2 class ="h2">Most Popular Movies</h2>
        <div class="row">
            <div class="column">
            <figure>
                <img style="width: 100%" src="{% static 'images/jaws.jpg' %}" alt="jaws poster" height="275"/>
                <figcaption>Jaws</figcaption>
            </figure>
            </div>
            <div class="column">
            <figure>
                <img style="width: 100%" src="{% static 'images/pulp_fiction.jpg' %}" alt="pulp fiction poster" height="275"/>
                <figcaption>Pulp Fiction</figcaption>
            </figure>
            </div>
            <div class="column">
            <figure>
                <img style="width: 100%" src="{% static 'images/justice_league.jpg' %}" alt="justice league poster" height="275"/>
                <figcaption>The Justice League</figcaption>
            </figure>
            </div>
                
                
        </div>

        <h2 class="h2">Most Popular Books</h2>
        <div class="row">
            <div class="column">
                <figure>
                    <img style="width: 100%" src="{% static 'images/the_hobbit.jpg' %}" alt="the hobbit cover" height="275"/>
                    <figcaption>The Hobbit</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img style="width: 100%" src="{% static 'images/circe.jpg' %}" alt="circe cover" height="275"/>
                    <figcaption>Circe</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img style="width: 100%" src="{% static 'images/great_gatsby.jpg' %}" alt="great gatsby cover" height="275"/>
                    <figcaption>Great Gatsby</figcaption>
                </figure>
            </div>
        </div>
</div>
{% endblock %}
